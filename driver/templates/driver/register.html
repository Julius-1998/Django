<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'driver/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>Register as a driver Now</title>
</head>
<body>
<main class="form-signin">
 <form action="register" method="post">
    {% csrf_token %}
     {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    <h1 class="h3 mb-3 fw-normal">Register as a driver now</h1>
    <div class="form-floating">
      <input maxlength="10" class="form-control" id = "license" name="license" placeholder="License" required>
      <label for="license">License</label>
    </div>


    <div class="form-floating">
      <input type="number" max="100" min="1" class="form-control"  id = "passengerNumber" name="passengerNumber" placeholder="Number of passenger" required>
      <label for="passengerNumber">Number of passenger</label>
    </div>
    <div class="form-floating">
      <input maxlength="100" class="form-control" id = "specialInfo" name="specialInfo" placeholder="Special Info" >
      <label for="specialInfo">Special Info</label>
    </div>
     <div class="form-floating">
<!--      <input maxlength="10" class="form-control" id = "type" name="type" placeholder="Type of the car">-->
      <select id="type" name="type"required>
          <option value="" disabled selected hidden>Please Choose Cartype...</option>
          <option value="Poor">Poor</option>
          <option value="XL">XL</option>
          <option value="PetAccept">PetAccept</option>
          <option value="Black">Black</option>
        </select>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
</main>
</body>
</html>
