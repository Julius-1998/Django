<!DOCTYPE html>
<html lang="en" class="h-100">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>Welcome to FakeUber</title>
  <meta name="theme-color" content="#7952b3">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Navigation</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>This is Fake Uber</h1>
    <p class="lead">ECE 568 Robust Server</p>
    <p class="lead">Request Now!</p>
    <p class="lead">
       <a href="/ride/requestPage" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Start New</a>
       <a href="/ride/sharingPage" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Search Sharing</a>

    </p>
    <p class="lead">
      {% if is_logged_in %}
        <a href="/login/editInfo" class="btn btn-lg btn-secondary fw-bold border-white bg-white">EditInfo</a>
        <a href="/login/logout" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Logout</a>
        <a href="/ride/dashboard" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Get Ride</a>
      {% endif %}
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Author:</p>
  </footer>
</div>

</body>
</html>
