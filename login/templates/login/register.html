<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>Register Now</title>
</head>
<body>
<main class="form-signin">
 <form action="register" method="post">
    {% csrf_token %}
     {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input class="form-control" id = "username" name="username" placeholder="Username" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id = "password" name="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <div class="form-floating">
      <input class="form-control"  id = "firstName" name="firstName" placeholder="FirstName" required>
      <label for="firstName">FirstName</label>
    </div>
    <div class="form-floating">
      <input class="form-control" id = "lastName" name="lastName" placeholder="LastName" required>
      <label for="LastName">LastName</label>
    </div>
     <div class="form-floating">
      <input type="email" class="form-control" id = "email" name="email" placeholder="Email" required>
      <label for="email">Email</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
</main>
</body>
</html>
